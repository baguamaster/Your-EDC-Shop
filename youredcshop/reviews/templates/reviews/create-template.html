{% extends 'base.template.html' %}
{% load crispy_forms_tags %}

{% block content%}
<h1>Create a new Review for {{book.title}}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary"
                         value="Add Review"/>
</form>

{% endblock %}
